<!doctype>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quitter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body ng-app="quitterApp">
    <div ng-controller="PostsCtrl" class="post-container">
        <h1>Recent posts</h1>
        <input ng-model="postBody" class="form-control">
        <button ng-click="addPost()"  class="btn btn-default">Add Post</button>
        <ul class="list-group">
            <li ng-repeat="post in posts | orderBy: '-date'" class="list-group-item">
                <strong>@{{ post.username }}</strong>
                <span>{{ post.body }}</span>
            </li>
        </ul>
    </div>
<script src="app.js"></script>
</body>
</html>
